<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>usuarios</title>
    <script defer src="./main.js"></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <h1>gestion de usuarios</h1>
    </header>

    <main>
      <div class="createFrom-container">
        <h2>Crear Usuario Aleatorio</h2>
        <div id="create-Form">
          <img alt="foto del usuario" id="imagen" />
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" />
          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" name="apellido" />
          <label for="edad">Edad:</label>
          <input type="text" id="edad" name="edad" />
          <label for="pais">Pais:</label>
          <input type="text" id="pais" name="pais" />
          <label for="ciudad">ciudad:</label>
          <input type="text" id="ciudad" name="ciudad" />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" />
          <div>
            <button id="add" type="button">Generar</button>
            <button id="create" type="button">Agregar</button>
          </div>
        </div>
      </div>

      <div class="container-user">
        <h2>Usuarios</h2>
        <table id="userList">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Edad</th>
              <th>Pa√≠s</th>
              <th>Ciudad</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody id="userListBody"></tbody>
        </table>
        <span></span>
        <button id="deleteBtn">Eliminar</button>
      </div>
    </main>
  </body>
</html>
